<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diplomet</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="tipoUsuario">
                <img src="#" alt="#">
                <p>Aluno</p>
            </div>
            <div class="usuario">
                <p>bem vindo, usuario</p>
            </div>
        </div>
    </header>
    <main>
        <section class="menu">
            <h2>Menu</h2>
            <div class="missoes">
                <p>Missoes</p>

                    <ul>
                        <li>Missao-1</li>
                        <li>Missao-2</li>

            <div class="ranking">
                <p>Ranking</p>
            </div>
            <div class="cartas">
                <p>Cartas</p>
                <div class="hidden">
                    <ul>
                        <li>Portugues</li>
                        <li>Matematica</li>
                        <li>Historia</li>
                        <li>Filosofia</li>
                    </ul>
                </div>
            </div>

                <p>Taticas</p>
            </div>
        </section>

</html>
